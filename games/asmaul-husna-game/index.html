<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Asmaul Husna</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Kuis Asmaul Husna</h1>
            <p>Uji pengetahuanmu tentang nama-nama indah Allah.</p>
            <button id="start-btn" class="btn">Mulai Kuis</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <div class="hud">
                <div class="hud-item">
                    <span class="hud-label">Skor</span>
                    <span id="score">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Waktu</span>
                    <span id="timer">30</span>
                </div>
            </div>

            <div class="question-container">
                <div class="question-header">
                    <h2 id="question-text">As-Salaam</h2>
                    <button id="audio-btn" class="icon-btn" aria-label="Putar Suara">
                        ðŸ”Š
                    </button>
                </div>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>

            <div id="options-container" class="options-grid">
                <!-- Options will be generated here -->
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen hidden">
            <h2>Hasil Permainan</h2>
            <div class="final-score-container">
                <p>Skor Kamu</p>
                <h1 id="final-score">0</h1>
            </div>
            <p id="evaluation-text">Terus belajar ya!</p>
            <button id="restart-btn" class="btn">Main Lagi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
